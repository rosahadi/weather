<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="images/favicon-apple-touch.png"
      type="image/png"
    />

    <link rel="stylesheet" href="scss/main.scss" />

    <script type="module" src="js/view.js"></script>
    <script type="module" src="js/controller.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="images/logo.png" width="240" height="48" alt="logo" />
        </a>

        <div class="search">
          <div class="search__wrapper">
            <input
              type="search"
              name="search-input"
              placeholder="Enter your query..."
              autocomplete="off"
              class="search__input"
            />
            <i class="ph ph-magnifying-glass leading-icon"></i>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <i class="ph ph-arrow-left"></i>
            </button>
          </div>

          <div class="search__result"></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <i class="ph ph-magnifying-glass icon"></i>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
            ><i class="ph ph-crosshair"></i>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <article class="container" data-container>
        <div class="left-content">
          <!-- Current weather -->
          <section
            class="section current-weather"
            aria-label="current weather"
          ></section>

          <!-- Forecast -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
          ></section>
        </div>

        <div class="right-content">
          <!-- Highlights -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
          >
            <div class="card card__lg"></div>
          </section>

          <!-- Hourly forcast -->
          <section
            class="section hourly-forcast"
            aria-label="hourly forecast"
          ></section>

          <!-- footer -->
          <footer class="footer">
            <p class="body-3">Copyright 2023 Weather. All Rights Reserved.</p>

            <p class="body-3 openweather">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./images/openweather.png"
                  width="140"
                  width="26"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading"></div>
      </article>
    </main>

    <!-- #404 SECTION -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body-1">Page not found!</p>

      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
